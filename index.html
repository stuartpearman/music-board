<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Music Board</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<button id="playButton">Play</button>
		<button id="stopButton">Stop</button>
		<span style="margin-left: 20px;" class="input-group">
			<input type="number" name="tempo" id="tempo" placeholder="Tempo" value="120" step=5 > <span class="append">BPM</span>
		</span>
	</header>
	<div class="matrix-outer">
	  <div class="matrix-container">
	    <div id='matrix'></div>
	  </div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/0.9.0/Tone.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
